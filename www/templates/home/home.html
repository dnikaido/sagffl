<ion-view title="Home">
  <ion-content>
    <div class="mdl-grid">
      <div ng-repeat="announcement in vm.announcements"
           class="mdl-cell mdl-cell--12-col">
        <div class="mdl-card mdl-shadow--2dp">
          <div class="mdl-card__title mdl-card__avatar">
            <img ng-src="{{ announcement.userIconUrl }}">
            <h2 class="mdl-card__title-text">{{ announcement.userFirstName }}</h2>
            <p class="mdl-card__title-subtext">aka {{ announcement.username }}</p>
          </div>
          <div ng-bind-html="announcement.message"
               class="mdl-card__supporting-text">
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
