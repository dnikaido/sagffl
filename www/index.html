<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <!-- compiled css output -->
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body ng-app="sagffl">
    <ion-nav-view></ion-nav-view>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/release/js/ionic.bundle.js"></script>
    <script src="lib/ionic-material/dist/ionic.material.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--third party js-->
    <script src="lib/underscore/underscore.js"></script>

    <!-- your app's js -->
    <script src="js/app.module.js"></script>
    <script src="js/app.routes.js"></script>
    <script src="js/app.security.js"></script>

    <!--controllers -->
    <script src="templates/home/home.controller.js"></script>
    <script src="templates/login/login.controller.js"></script>
    <script src="templates/menu/menu.controller.js"></script>
    <script src="templates/photos/photos.controller.js"></script>

    <!--services -->
    <script src="js/services/anchor.service.js"></script>
    <script src="js/services/facebook.service.js"></script>
    <script src="js/services/user.service.js"></script>
    <script src="js/services/utils.service.js"></script>

    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId: '400628200140143',
          channelUrl: 'channel.html',
          status: true,
          xfbml: false,
          version: 'v2.4'
        });
      };

      (function(d){
        // load the Facebook javascript SDK

        var js,
          id = 'facebook-jssdk',
          ref = d.getElementsByTagName('script')[0];

        if (d.getElementById(id)) {
          return;
        }

        js = d.createElement('script');
        js.id = id;
        js.async = true;
        js.src = "//connect.facebook.net/en_US/all.js";

        ref.parentNode.insertBefore(js, ref);

      }(document));
    </script>
  </body>
</html>
